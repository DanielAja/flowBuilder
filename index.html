<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="orange-bar"></div>

    <div id="homeScreen" class="screen active">
      <header>
        <h1>flow builder</h1>
        <button class="build-flow-btn" onclick="changeScreen('buildScreen')">
          BUILD A FLOW
        </button>
      </header>

      <main>
        <h2 class="past-flows">Past Flows</h2>
        <div class="white-section"></div>
        <div class="flow-list">
          <div class="flow-date">
            <h3>Today, Thu July 04</h3>
            <span class="flow-count">3 flows</span>
          </div>
          <div id="savedFlowsList" class="flow-items">
            <!-- Saved flows will be populated here -->
          </div>
        </div>
      </main>
    </div>

    <div id="buildScreen" class="screen">
      <h1>Build A Flow!</h1>
      <input type="text" id="title" placeholder="Flow Title" />
      <textarea id="description" placeholder="Flow Description"></textarea>
      <p id="flowTime">0 seconds</p>
      <div id="asanaList"></div>
      <table id="flowTable">
        <tr>
          <th>Number</th>
          <th>Reorder</th>
          <th>Asana</th>
          <th>Duration</th>
          <th>Side</th>
          <th>Remove</th>
        </tr>
      </table>
      <button onclick="saveFlow()" class="save-flow-btn">Save Flow</button>
      <button onclick="changeScreen('homeScreen')" class="home-btn">
        Home
      </button>
    </div>

    <div id="flowScreen" class="screen">
      <div class="flow-header">
        <h1 id="asanaName">Warrior II</h1>
        <p id="asanaSide">left</p>
      </div>
      <div class="flow-content">
        <img id="asanaImage" src="images/warrior-2.png" alt="Asana pose" />

        <div class="flow-footer">
          <button class="pause-btn" onclick="togglePause()">⏸️</button>
          <div class="countdown-container">
            <svg class="countdown-svg" viewBox="0 0 100 100">
              <circle
                r="45"
                cx="50"
                cy="50"
                fill="transparent"
                stroke="#ddd"
                stroke-width="10"
              ></circle>
              <circle
                id="countdown-circle"
                r="45"
                cx="50"
                cy="50"
                fill="transparent"
                stroke="#ff8c00"
                stroke-width="10"
                stroke-dasharray="282.7"
                stroke-dashoffset="0"
              ></circle>
            </svg>
            <div id="countdown">7s</div>
          </div>
          <div class="coming-up">
            <p>Coming Up:</p>
            <p id="nextAsanaName">Triangle</p>
            <img
              id="nextAsanaImage"
              src="images/triangle-pose.png"
              alt="Next asana pose"
            />
          </div>
        </div>
      </div>
      <button class="close-btn" onclick="changeScreen('homeScreen')">X</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
