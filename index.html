<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="homeScreen" class="screen active">
      <header>
        <h1>flow builder</h1>
        <button class="build-flow-btn" onclick="changeScreen('buildScreen')">
          BUILD A FLOW
        </button>
      </header>
      <main>
        <h2>Past Flows</h2>
        <div class="flow-list">
          <div class="flow-date">
            <h3>Today, Thu July 04</h3>
            <span class="flow-count">3 flows</span>
          </div>
          <div class="flow-items" id="savedFlowsList">
            <!-- Flow items will be dynamically inserted here -->
          </div>
        </div>
      </main>
    </div>

    <div id="buildScreen" class="screen">
      <h1>Build A Flow!</h1>
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="description" placeholder="Description" />
      <span id="flowTime"></span>
      <div id="asanaList"></div>
      <table id="flowTable">
        <tr>
          <th>Number</th>
          <th>Reorder</th>
          <th>Asana</th>
          <th>Duration</th>
          <th>Side</th>
          <th>Remove</th>
        </tr>
      </table>
      <button onclick="saveFlow()">Save Flow</button>
      <button onclick="changeScreen('homeScreen')">Home</button>
    </div>

    <div id="flowScreen" class="screen">
      <h1 id="flowTitle">Flow!</h1>
      <div id="currentAsana"></div>
      <div id="countdown"></div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
