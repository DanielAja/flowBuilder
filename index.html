<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Screen Web App</title>
    <style>
      .screen {
        display: none;
      }
      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="javascript.js"></script>
    <div id="homeScreen" class="screen active">
      <h1>Flow Builder</h1>

      <button onclick="changeScreen('buildScreen'); ">Build A Flow</button>

      <h2>Saved Flows</h2>
      <ul id="savedFlowsList"></ul>
    </div>

    <div id="buildScreen" class="screen">
      <h1>Build A Flow!</h1>

      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="description" placeholder="Description" />
      <span id="flowTime"></span>

      <br />
      <div id="asanaList"></div>

      <script src="asanas.js"></script>
      <script>
        // Assuming the asanas are stored in an array called 'asanas'
        for (let i = 0; i < asanas.length; i++) {
          const asana = asanas[i];
          const button = document.createElement("button");
          button.textContent = asana.name;
          button.onclick = function () {
            selectAsana(asana);
          };
          document.getElementById("asanaList").appendChild(button);
          // print the asanas
          console.log(asana);
        }
      </script>

      <table id="flowTable">
        <tr>
          <th>number</th>
          <th>Reorder</th>
          <th>Asana</th>
          <th>Duration</th>
          <th>Side</th>
          <th>Remove</th>
        </tr>
      </table>

      <button onclick="saveFlow()">Save Flow</button>

      <br />

      <button onclick="changeScreen('homeScreen')">Home</button>
    </div>

    <div id="flowScreen" class="screen">
      <h1 id="flowTitle">Flow!</h1>
      <span id="currentAsana"> </span>
    </div>
  </body>
</html>
